<!DOCTYPE html>
<html>
  <head>
    <title>Text Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h2 contenteditable="true">Tubelight Text</h2>
    <h1>
      <span style="--delay: 0s">F</span>
      <span style="--delay: 0.25s">a</span>
      <span style="--delay: 0.50s">i</span>
      <span style="--delay: 0.75s">r</span>
      <span style="--delay: 1s">y</span>
      <span style="--delay: 1.25s">l</span>
      <span style="--delay: 1.50s">i</span>
      <span style="--delay: 1.75s">g</span>
      <span style="--delay: 2s">h</span>
      <span style="--delay: 2.25s">t</span>
    </h1>
  </body>
</html>
